<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Save Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        textarea { width: 100%; height: 200px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Save Functionality Test</h1>

    <button onclick="testSimpleSave()">Test Simple Save</button>
    <button onclick="testFullSave()">Test Full Save</button>
    <button onclick="testLoad()">Test Load</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <h3>Raw Response:</h3>
    <textarea id="rawResponse" readonly></textarea>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'result ' + type;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            document.getElementById('results').appendChild(div);
        }

        function setRawResponse(data) {
            document.getElementById('rawResponse').value = JSON.stringify(data, null, 2);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('rawResponse').value = '';
        }

        async function testSimpleSave() {
            addResult('Testing simple save...', 'info');

            try {
                const response = await fetch('./simple_save_test.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: {
                            siteSettings: {
                                siteTitle: 'Test Title ' + Date.now(),
                                tagline: 'Test Tagline ' + Date.now()
                            }
                        }
                    })
                });

                const result = await response.json();
                setRawResponse(result);

                if (result.success) {
                    addResult('Simple save successful: ' + result.message, 'success');
                } else {
                    addResult('Simple save failed: ' + result.message, 'error');
                }

                if (result.debug) {
                    result.debug.forEach(debug => addResult('Debug: ' + debug, 'info'));
                }

            } catch (error) {
                addResult('Simple save error: ' + error.message, 'error');
                setRawResponse({error: error.message});
            }
        }

        async function testFullSave() {
            addResult('Testing full save...', 'info');

            try {
                const response = await fetch('./save_content.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: {
                            siteSettings: {
                                siteTitle: 'Full Test Title ' + Date.now(),
                                tagline: 'Full Test Tagline ' + Date.now()
                            }
                        }
                    })
                });

                const result = await response.json();
                setRawResponse(result);

                if (result.success) {
                    addResult('Full save successful: ' + result.message, 'success');
                } else {
                    addResult('Full save failed: ' + (result.error || result.message), 'error');
                }

            } catch (error) {
                addResult('Full save error: ' + error.message, 'error');
                setRawResponse({error: error.message});
            }
        }

        async function testLoad() {
            addResult('Testing load...', 'info');

            try {
                const response = await fetch('./simple_save_test.php', {
                    method: 'GET'
                });

                const result = await response.json();
                setRawResponse(result);

                if (result.success) {
                    addResult('Load successful: ' + result.message, 'success');
                    if (result.data) {
                        addResult('Loaded data: ' + JSON.stringify(result.data), 'info');
                    }
                } else {
                    addResult('Load failed: ' + result.message, 'error');
                }

            } catch (error) {
                addResult('Load error: ' + error.message, 'error');
                setRawResponse({error: error.message});
            }
        }
    </script>
</body>
</html>
